<!-- main/itinerary_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Itinerary</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Generated Itinerary</h4>
            </div>
            <div class="card-body">
                <h6 class="card-text" id="generated-itinerary">{{ generated_itinerary }}</h6>
            </div>
        </div>
        <button type="button" class="btn btn-warning mt-4">
            <a onclick="history.back(-1)" class="link-button link-back-button text-decoration-none">Generate new Itenery</a>
        </button>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
    #generated-itinerary {
    white-space: pre-line; /* or white-space: pre-wrap; */
}
</style>
